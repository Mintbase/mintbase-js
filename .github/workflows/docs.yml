name: SDK Gitbook Sync

on:
  release:
    types: [released, prereleased]
  # Remove me: Going rapid fire on full docs improvement until we launch
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'Mintbase/gitbook-docs'
          ref: 'include-api-docs'
          path: 'docs/gitbook-docs'
          token: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.TEAM_ACCOUNT_KEY }}
          persist-credentials: true

      - name: Copy and Publish Docs
        working-directory: 'docs/gitbook-docs'
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf mintbase-sdk-ref/
          node ../migrate.js
          git config --global user.name "mintbaseteam"
          git config --global user.email "eng@mintbase.io"
          git add --all
          git commit -m "ðŸ“’ ðŸ¤– [mintbase-js] ${{ github.event.head_commit.message || github.event.release.tag_name }}" || true
          git push origin HEAD
