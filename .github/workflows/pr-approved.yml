name: Telegram P/R Approved notification

on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [mintbase.js](https://github.com/Mintbase/mintbase-js/pull/): âœ…[APPROVED] [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }}) was approved by ${{ github.actor }} 
            
