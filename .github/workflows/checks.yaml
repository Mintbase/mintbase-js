name: Checks

on: 
  pull_request:
    types: [opened, synchronize]

jobs: 
  check: 
    runs-on: ubuntu-latest

    steps: 
    
    - name: "Checkout"
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: "Use NodeJS 14"
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: "Setup npm"
      run: |
        npm set @mintbase:registry=https://npm.pkg.github.com/mintbase
        npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
    
    - name: Install dependencies
      run: | # Install and link dependencies
        npm ci
        npx lerna bootstrap

    - name: Run tests # Run tests of all packages
      run: |
        npx lerna exec npm run lint
        npx lerna exec npm run test
        npx lerna exec npm run build