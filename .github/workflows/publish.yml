name: Publish Packages to NPM

on:
  release:
    types: [released, prereleased]
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Configure git and npm creds
        run: |
          git config --global user.name "mintbaseteam"
          git config --global user.email "eng@mintbase.io"
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_MINTBASEJS_AUTH_TOKEN }}"

      - name: Build & Test
        run: |
          npm ci
          npm run bootstrap
          npm run build
          npm run test

      - name: Publish Release
        if: ${{ github.event.head_commit.message }}
        run: |
          lerna version --conventional-commits --yes --skip-git --preid ${{ github.ref_name }}
          git add --all
          git commit -m "ðŸ¤– Release ${{ github.event.release.tag_name }}"
          lerna publish from-package --yes --dist-tag $DIST_TAG
          git push

      - name: Publish Github Release
        if: ${{ github.event.release.tag_name }}
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          lerna version ${{ github.event.release.tag_name }} --yes --skip-git
          git add --all
          git commit -m "ðŸ¤– Release ${{ github.event.release.tag_name }}"
          lerna publish from-package --yes --dist-tag ${{ github.event.action == 'released' && 'released' || 'prerelease'}}
          git push
