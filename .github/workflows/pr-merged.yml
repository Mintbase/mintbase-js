name: Telegram P/R Merged notification

on:
  pull_request:
    types:
      - closed
            
jobs:
  if_merged: 
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs the telegram notify action to send a notification
      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [mintbase.js](https://github.com/Mintbase/mintbase-js/pull/) ⤵️ [MERGED] [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
