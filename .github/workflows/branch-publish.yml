name: Push & Publish

on:
  push:
    branches:
      - "alpha"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Configure git and npm creds
        run: |
          git config --global user.name "mintbaseteam"
          git config --global user.email "eng@mintbase.io"
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_MINTBASEJS_AUTH_TOKEN }}"

      - name: Build & Test
        run: |
          echo NEAR_NETWORK=testnet >> .env
          echo NFT_CONTRACT_ID=default_contract >> .env
          npm i
          npm run bootstrap
          npm run lint
          npm run build
          npm run test

      - name: Aggregate LCOV results
        uses: RauliL/lerna-lcov-aggregate-action@master

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Push Preview Release
        if: ${{ github.event.head_commit.message }}
        run: |
          lerna version prerelease --yes --skip-git --preid alpha
          git add --all
          git commit -m "ðŸ¤– npm publish version $(cat ./lerna.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')"
          lerna publish from-package --yes --dist-tag prerelease
          git push --force
